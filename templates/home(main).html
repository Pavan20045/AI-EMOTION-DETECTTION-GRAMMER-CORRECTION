<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Analysis Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4a00e0;
            --accent-color: #00e5ff;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --light-text: #f8fafc;
            --success-color: #4ade80;
            --warning-color: #fb923c;
            --error-color: #f87171;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), #1e1b4b);
            color: var(--light-text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .header {
            margin-bottom: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            filter: drop-shadow(0 0 12px rgba(0, 229, 255, 0.6));
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .services-grid {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            width: 300px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .service-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .service-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light-text);
        }

        .service-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .services-grid {
                flex-direction: column;
                padding: 0 1rem;
            }
            
            .service-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-waveform-voice logo-icon"></i>
                <div class="logo-text">Voice Analysis Suite</div>
            </div>
        </div>

        <div class="services-grid">
            <a href="http://127.0.0.1:5000" class="service-card animate__animated animate__fadeIn">
                <i class="fas fa-smile-beam service-icon"></i>
                <h3 class="service-title">Emotion Analysis</h3>
                <p class="service-description">
                    Analyze emotional content in voice recordings with advanced AI detection of vocal patterns and tone.
                </p>
                <div class="btn">
                    <i class="fas fa-play"></i>
                    Get Started
                </div>
            </a>

            <a href="public.html" class="service-card animate__animated animate__fadeIn animate__delay-1s">
                <i class="fas fa-spell-check service-icon"></i>
                <h3 class="service-title">Grammar Check</h3>
                <p class="service-description">
                    Improve your speech quality with real-time grammar analysis and suggestions for better communication.
                </p>
                <div class="btn">
                    <i class="fas fa-play"></i>
                    Get Started
                </div>
            </a>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${particle.style.width};
                    opacity: ${Math.random() * 0.4 + 0.1};
                    animation: float ${Math.random() * 20 + 10}s infinite ${Math.random() * 10}s;
                `;
                particlesContainer.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
